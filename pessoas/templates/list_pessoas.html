<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas - Maceió IN</title>
</head>
<body>
    <h1>Lista de Pessoas da Secretaria de Fazenda de Maceió</h1>
    <a href="{% url 'add_pessoa' %}">Adicionar Pessoa</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Setor</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.setor }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>
                        <a href="{% url 'edit_pessoa' pessoa.id %}">Editar</a>
                        <a href="{% url 'delete_pessoa' pessoa.id %}">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Nenhuma pessoa cadastrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
